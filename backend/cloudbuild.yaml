# Google Cloud Build - Backend CI/CD
# Builds Docker image and deploys to Cloud Run
#
# Run from repo root:
#   gcloud builds submit --config=backend/cloudbuild.yaml .
# Or from backend with parent as context:
#   cd backend && gcloud builds submit --config=cloudbuild.yaml ..
#
# Substitutions (set in trigger or default below):
#   _REGION          - Cloud Run region (default us-central1)
#   _SERVICE_NAME    - Cloud Run service name (default health-backend)
#   _IMAGE_TAG       - Tag for image (default latest; use SHORT_SHA in trigger)

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: health-backend
  _IMAGE_TAG: latest

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build Docker image
  - name: gcr.io/cloud-builders/docker
    id: build
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
      - -t
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest
      - .
    dir: backend

  # Push to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    id: push
    args:
      - push
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
    waitFor: [build]

  - name: gcr.io/cloud-builders/docker
    id: push-latest
    args:
      - push
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest
    waitFor: [build]

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-secrets
      - DATABASE_URL=DATABASE_URL_SECRET:latest,SECRET_KEY=SECRET_KEY_SECRET:latest
    waitFor: [push]
    # Note: Create secrets in Secret Manager:
    #   gcloud secrets create DATABASE_URL_SECRET --data-file=- < .env (paste DATABASE_URL value)
    #   gcloud secrets create SECRET_KEY_SECRET --data-file=- < .env (paste SECRET_KEY value)
    # Or use --set-env-vars for non-sensitive config (not recommended for secrets)

images:
  - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
  - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest
