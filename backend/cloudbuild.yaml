# Google Cloud Build - Backend CI/CD
# Builds Docker image and deploys to Cloud Run
#
# Run from repo root:
#   gcloud builds submit --config=backend/cloudbuild.yaml .
# Or from backend with parent as context:
#   cd backend && gcloud builds submit --config=cloudbuild.yaml ..
#
# Substitutions (set in trigger or default below):
#   _REGION          - Cloud Run region (default us-central1)
#   _SERVICE_NAME    - Cloud Run service name (default health-backend)
#   _IMAGE_TAG       - Tag for image (default latest; use SHORT_SHA in trigger)

substitutions:
  _REGION: northamerica-northeast1
  _SERVICE_NAME: backend
  _IMAGE_TAG: latest
  _CORS_ORIGINS: "https://agentic-ai-home-health-79306395653.europe-west1.run.app,http://localhost:5173"
  # Cloud SQL instance (PROJECT:REGION:INSTANCE) - set to empty string if using DATABASE_URL only
  _CLOUDSQL_INSTANCE: "tech-83b89:us-central1:healtappdb"
  _DB_USER: "health_user"
  _DB_NAME: "health_analytics"

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build Docker image
  - name: gcr.io/cloud-builders/docker
    id: build
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
      - -t
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest
      - .
    dir: backend

  # Push to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    id: push
    args:
      - push
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
    waitFor: [build]

  - name: gcr.io/cloud-builders/docker
    id: push-latest
    args:
      - push
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest
    waitFor: [build]

  # Deploy to Cloud Run (.env-style file so CORS_ORIGINS comma is preserved)
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy
    entrypoint: bash
    args:
      - -c
      - |
        set -e
        envfile=$(mktemp)
        echo "CORS_ORIGINS=${_CORS_ORIGINS}" >> "$envfile"
        echo "INSTANCE_CONNECTION_NAME=${_CLOUDSQL_INSTANCE}" >> "$envfile"
        echo "DB_USER=${_DB_USER}" >> "$envfile"
        echo "DB_NAME=${_DB_NAME}" >> "$envfile"
        echo "ALGORITHM=HS256" >> "$envfile"
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=10080" >> "$envfile"
        gcloud run deploy ${_SERVICE_NAME} \
          --image ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG} \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --set-secrets "DATABASE_URL=DATABASE_URL_SECRET:latest,SECRET_KEY=SECRET_KEY_SECRET:latest" \
          --env-vars-file "$envfile" \
          --add-cloudsql-instances ${_CLOUDSQL_INSTANCE} \
          --memory 512Mi \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300
        rm -f "$envfile"
    waitFor: [push]
    # Required secrets: DATABASE_URL_SECRET (full postgres URL), SECRET_KEY_SECRET (JWT secret).
    # Create SECRET_KEY if missing: echo -n "your-jwt-secret" | gcloud secrets create SECRET_KEY_SECRET --data-file=-
    # Cloud SQL instance must exist; region in _CLOUDSQL_INSTANCE must match your instance (e.g. us-central1).

images:
  - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${_IMAGE_TAG}
  - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest
