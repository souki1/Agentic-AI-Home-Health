# Backend CI/CD: build and deploy to Google Cloud Run
# Uses OIDC to authenticate to GCP (no long-lived keys in secrets).
#
# Set in repo: Settings → Secrets and variables → Actions
#   Variables: GCP_PROJECT_ID, GCP_REGION (e.g. us-central1)
#   Secrets: DATABASE_URL, SECRET_KEY (and other backend env vars)
#   For OIDC: GCP_WORKLOAD_IDENTITY_PROVIDER, GCP_SERVICE_ACCOUNT
#   Or Secret: GOOGLE_APPLICATION_CREDENTIALS_JSON (base64 service account key)

name: Backend - Build and Deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: backend
  GCP_REGION: europe-west1
  # Production settings (can be overridden via repository variables)
  CORS_ORIGINS: "https://agentic-ai-home-health-79306395653.europe-west1.run.app,http://localhost:5173"
  CLOUDSQL_INSTANCE: "tech-83b89:us-central1:health-analytics-db"
  DB_USER: "health_user"
  DB_NAME: "health_analytics"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        # Or with key: credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        working-directory: backend
        env:
          REGISTRY: ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push to Artifact Registry
        env:
          REGISTRY: ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        env:
          REGION: ${{ vars.GCP_REGION || env.GCP_REGION }}
          REGISTRY: ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy
          CORS_ORIGINS: ${{ vars.CORS_ORIGINS || env.CORS_ORIGINS }}
          CLOUDSQL_INSTANCE: ${{ vars.CLOUDSQL_INSTANCE || env.CLOUDSQL_INSTANCE }}
          DB_USER: ${{ vars.DB_USER || env.DB_USER }}
          DB_NAME: ${{ vars.DB_NAME || env.DB_NAME }}
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets DATABASE_URL=DATABASE_URL_SECRET:latest,SECRET_KEY=SECRET_KEY_SECRET:latest,DB_PASS=DB_PASS_SECRET:latest \
            --set-env-vars CORS_ORIGINS="${{ env.CORS_ORIGINS }}" \
            --set-env-vars INSTANCE_CONNECTION_NAME="${{ env.CLOUDSQL_INSTANCE }}" \
            --set-env-vars DB_USER="${{ env.DB_USER }}" \
            --set-env-vars DB_NAME="${{ env.DB_NAME }}" \
            --set-env-vars GOOGLE_CLOUD_PROJECT="${{ vars.GOOGLE_CLOUD_PROJECT }}" \
            --set-env-vars VECTOR_SEARCH_INDEX_ENDPOINT_ID="${{ vars.VECTOR_SEARCH_INDEX_ENDPOINT_ID }}" \
            --set-env-vars GOOGLE_CLOUD_LOCATION="${{ vars.GOOGLE_CLOUD_LOCATION || 'us-central1' }}" \
            --set-env-vars ALGORITHM=HS256 \
            --set-env-vars ACCESS_TOKEN_EXPIRE_MINUTES=10080 \
            --add-cloudsql-instances ${{ env.CLOUDSQL_INSTANCE }}
        # Note: Secrets must be created in Secret Manager:
        #   DATABASE_URL_SECRET, SECRET_KEY_SECRET, DB_PASS_SECRET
