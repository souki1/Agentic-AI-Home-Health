# Frontend CI/CD: build and deploy to Google Cloud Run
# Uses OIDC to authenticate to GCP (no long-lived keys in secrets).
#
# Required secrets / repo variables (or env in workflow):
#   GCP_PROJECT_ID    - GCP project ID
#   GCP_REGION        - e.g. us-central1
#
# Optional: GCP_WORKLOAD_IDENTITY_PROVIDER, GCP_SERVICE_ACCOUNT for OIDC
# Or use GOOGLE_APPLICATION_CREDENTIALS_JSON (base64-encoded service account key)

name: Frontend - Build and Deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'health-app/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: health-app
  GCP_REGION: us-central1
  # Repo variables: GCP_PROJECT_ID, GCP_REGION (optional override), VITE_API_URL (optional)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID || env.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        # If not using Workload Identity, use a key instead (less secure):
        # with:
        #   credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        working-directory: health-app
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ env.VITE_API_URL || '/api' }} \
            -t ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push to Artifact Registry
        run: |
          docker push ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ vars.GCP_REGION || env.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ vars.GCP_REGION || env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
